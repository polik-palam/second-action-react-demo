name: Matrix
on: push

jobs:
  build:
    strategy:
      matrix:
        node-version: [14, 15, 16]
    runs-on: ubuntu-latest

    steps:
      - name: Get code
        uses: actions/checkout@v5

      - name: NodeJS
        uses: actions/setup-node@v4.4.0
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

