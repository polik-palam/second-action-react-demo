name: Test Project
on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Get code
        uses: actions/checkout@v5

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Test code
        run: npm run test

      - name: Build code
        run: npm run build

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:

      - name: Get code
        uses: actions/checkout@v5

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy
        run: echo 'Deploying...'
