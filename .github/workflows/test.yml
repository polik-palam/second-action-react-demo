name: Test Project
on:
  pull_request:
    types:
      - opened
      - edited
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - .github/workflows/*

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Output Event Data
        run: echo '${{ toJSON(github.event) }}'

      - name: Get code
        uses: actions/checkout@v5

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build code
        run: npm run build

      - name: Deploy code
        run: echo 'Deployed'
