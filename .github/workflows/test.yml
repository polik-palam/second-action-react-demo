name: Test Project
on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Get code
        uses: actions/checkout@v5

      - name: Setup Node.js environment
        uses: actions/setup-node@v4.4.0
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

